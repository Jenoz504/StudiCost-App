<div class="container-fluid">

  <h1 class="text-center pt-3 pb-4">Periodos</h1>
  <div class="col d-flex justify-content-end align-items-end mb-2">
    <button mat-flat-button color="primary" routerLink="/formularioperiodo" >Crear periodo</button>
  </div>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="fechainicio">
      <th mat-header-cell *matHeaderCellDef> Fecha de inicio </th>
      <td mat-cell *matCellDef="let periodo"> {{periodo.fechainicio}} </td>
    </ng-container>


    <ng-container matColumnDef="fechacierre">
      <th mat-header-cell *matHeaderCellDef> Fecha de cierre </th>
      <td mat-cell *matCellDef="let periodo"> {{periodo.fechacierre}} </td>
    </ng-container>


    <ng-container matColumnDef="opciones">
      <th mat-header-cell *matHeaderCellDef> Opciones </th>
      <td mat-cell *matCellDef="let periodo">
        <a [routerLink]="['/formularioperiodo/', periodo]">
          <mat-icon>edit</mat-icon>
        </a>
          <mat-icon>delete</mat-icon>
      </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Cantidad">
  </mat-paginator>
</div>

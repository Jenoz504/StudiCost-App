<div class="container border shadow pt-5 mt-4">
    <h1 class="text-center pb-4">StudiCost</h1>
    <div class="row">
        <div class="col-md-1 col-lg-3 "></div>
        <div class="col-12 col-md-10 col-lg-6 ">
            <mat-form-field class="col-12">
                <mat-label>Usuario</mat-label>
                <input matInput required name="usuario" [(ngModel)] ='Estudiante.usuario'>
            </mat-form-field>
        </div>
        <div class="col-md-1 col-lg-3"></div>
    </div>
    <div class="row">
        <div class="col-md-1 col-lg-3 "></div>
        <div class="col-12 col-md-10 col-lg-6 ">
            <mat-form-field class="col-12">
                <input matInput placeholder="Contraseña" [type]="hide ? 'password' : 'text'" name="contrasena" [(ngModel)] ='Estudiante.contrasena'>
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </mat-form-field>
        </div>
        <div class="col-md-1 col-lg-3"></div>
    </div>
    <div class="row">
      <div class="col-md-1 col-lg-3 "></div>
    <div class="col-12 col-md-10 col-lg-6 ">
        <button mat-flat-button color="primary" class="col-12" (click)="verificarUsuario()">Iniciar Sesión</button>
    </div>
    <div class="col-md-1 col-lg-3"></div>
    </div>
    <div class="row pt-3">
        <a  class="text-center" routerLink="/registro">Registrarse</a>
    </div>
</div>

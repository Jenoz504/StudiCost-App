<div class="container-fluid">

  <h1 class="text-center pt-3 pb-4">Clases</h1>
  <div class="col d-flex justify-content-end align-items-end mb-2">
    <button mat-flat-button color="primary" routerLink="/formularioclases" >Crear gasto</button>
  </div>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
      <td mat-cell *matCellDef="let clase"> {{clase.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="periodo">
      <th mat-header-cell *matHeaderCellDef> Periodo </th>
      <td mat-cell *matCellDef="let clase">{{traerNombrePeriodo(clase.periodo)}}</td>
    </ng-container>

    <ng-container matColumnDef="costoclase">
      <th mat-header-cell *matHeaderCellDef> Costo de la clase </th>
      <td mat-cell *matCellDef="let clase"> {{clase.costoclase}} </td>
    </ng-container>

    <ng-container matColumnDef="nota">
      <th mat-header-cell *matHeaderCellDef> Nota actual </th>
      <td mat-cell *matCellDef="let clase"> {{clase.nota}} </td>
    </ng-container>

    <ng-container matColumnDef="opciones">
      <th mat-header-cell *matHeaderCellDef> Opciones </th>
      <td mat-cell *matCellDef="let clase">
        <a [routerLink]="['/formularioclases/', clase]">
          <mat-icon>edit</mat-icon>
        </a>
        <button class="btn btn-danger" (click)="eliminar(clase)">
          <mat-icon >delete</mat-icon>
        </button>
      </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Cantidad">
  </mat-paginator>
</div>

<div class="container-fluid">

  <h1 class="text-center pt-3 pb-4">Categorias</h1>
  <div class="col d-flex justify-content-end align-items-end mb-2">
    <button mat-flat-button color="primary" routerLink="/formulariocategoria" >Crear categoria</button>
  </div>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let categoria"> {{categoria.nombre}} </td>
    </ng-container>


    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
      <td mat-cell *matCellDef="let categoria"> {{categoria.descripcion}} </td>
    </ng-container>


    <ng-container matColumnDef="opciones">
      <th mat-header-cell *matHeaderCellDef> Opciones </th>
      <td mat-cell *matCellDef="let categoria">
        <a routerLink="/formulariocategoria">
          <mat-icon>edit</mat-icon>
        </a>
          <mat-icon>delete</mat-icon>
      </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Cantidad">
  </mat-paginator>
</div>
